<div class="container mx-auto mt-20 text-center">
  @if(!registerMode){
    <h1 class="text-4xl font-bold mb-4">Find your match</h1>
    <p class="text-lg text-gray-600 mb-6">Come on in to view your matches...just sign up!</p>
    <div class="space-x-4">
      <button (click)="registerToggle()" class="bg-blue-600 text-white px-6 py-2 rounded-lg text-lg">Register</button>
      <button class="bg-cyan-500 text-white px-6 py-2 rounded-lg text-lg">Learn More</button>
    </div>
  }@else{
    <div class="container mx-auto mt-12">
      <div class="flex justify-center">
        <div class="w-1/3 text-center">
          <app-register
            (cancelRegister)="cancelRegisterMode($event)">
          </app-register>
        </div>
      </div>
    </div>
  }
</div>
