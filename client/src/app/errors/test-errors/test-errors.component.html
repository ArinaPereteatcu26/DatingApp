<div class="space-x-3">
  <button class="border border-blue-500 text-blue-500 hover:bg-blue-500 hover:text-white font-medium py-2 px-4 rounded transition"
          (click)="get400Error()">
    Test 400 Error
  </button>
  <button class="border border-blue-500 text-blue-500 hover:bg-blue-500 hover:text-white font-medium py-2 px-4 rounded transition"
          (click)="get401Error()">
    Test 401 Error
  </button>
  <button class="border border-blue-500 text-blue-500 hover:bg-blue-500 hover:text-white font-medium py-2 px-4 rounded transition"
          (click)="get404Error()">
    Test 404 Error
  </button>
  <button class="border border-blue-500 text-blue-500 hover:bg-blue-500 hover:text-white font-medium py-2 px-4 rounded transition"
          (click)="get500Error()">
    Test 500 Error
  </button>
  <button class="border border-blue-500 text-blue-500 hover:bg-blue-500 hover:text-white font-medium py-2 px-4 rounded transition"
          (click)="get400ValidationError()">
    Test 400 Validation Error
  </button>

  <div class="mt-5" *ngIf="validationErrors.length > 0">
    <ul class="text-red-600 list-disc list-inside">
      <li *ngFor="let error of validationErrors; index as i">
        {{ error }}
      </li>
    </ul>
  </div>
</div>
