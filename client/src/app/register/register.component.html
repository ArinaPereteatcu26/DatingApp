<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off" class="max-w-md mx-auto p-6 bg-white shadow-md rounded-lg">
  <h2 class="text-center text-2xl font-bold text-blue-600 mb-4">Sign Up</h2>
  <hr class="mb-6">

  <!-- Username Input -->
  <div class="mb-6 relative">
    <input
      type="text"
      name="username"
      [(ngModel)]="model.username"
      placeholder="Username"
      class="peer w-full border border-gray-300 rounded-md px-4 pt-5 pb-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <label class="absolute left-4 top-1 text-gray-500 text-sm peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 transition-all">
      Username
    </label>
  </div>

  <!--&lt;!&ndash; Dropdown &ndash;&gt;
  <div class="mb-6">
    <label class="block text-gray-700 mb-2">Who is your favourite user?</label>
    <select
      class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      [(ngModel)]="model.favouriteUser"
      name="favouriteUser"
    >
      @for(user of usersFromHomeComponent(); track $index) {
        <option [value]="user.userName">
          {{ user.userName }}
        </option>
      }
    </select>
  </div>-->

  <!-- Password Input -->
  <div class="mb-6 relative">
    <input
      type="password"
      name="password"
      [(ngModel)]="model.password"
      placeholder="Password"
      class="peer w-full border border-gray-300 rounded-md px-4 pt-5 pb-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <label class="absolute left-4 top-1 text-gray-500 text-sm peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 transition-all">
      Password
    </label>
  </div>

  <!-- Buttons -->
  <div class="flex justify-center space-x-4">
    <button
      type="submit"
      class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-6 rounded-md"
    >
      Register
    </button>
    <button
      type="button"
      (click)="cancel()"
      class="bg-gray-300 hover:bg-gray-400 text-black font-semibold py-2 px-6 rounded-md"
    >
      Cancel
    </button>
  </div>
</form>
