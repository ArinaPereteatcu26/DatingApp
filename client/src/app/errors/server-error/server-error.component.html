<h4 class="text-xl font-semibold text-red-700">Internal Server Error</h4>

<div *ngIf="error">
  <h5 class="text-red-600 text-lg font-medium">Errors: {{ error.message }}</h5>
  <p class="font-bold">API problem</p>
  <p class="mt-2">What to do?</p>
  <ol class="list-decimal list-inside ml-4">
    <li>Check network request</li>
    <li>Examine URL</li>
    <li>Reproduce error in Postman</li>
  </ol>
  <p class="font-bold mt-4">Stack trace - check first 2 lines</p>
  <code class="block p-4 mt-2 bg-gray-100 rounded text-sm overflow-x-auto">
    {{ error.details }}
  </code>
</div>
